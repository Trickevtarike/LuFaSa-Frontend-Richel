<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="warenkorb.css" />
    <script src="warenkorb.js"></script>
    <title>LuFaSa online</title>
  </head>
  <body>
    <header>
      <img src="./Design/tennis_banner.jpg" />
    </header>
    <main class="container">
      <nav id="navbar">
        <button id="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </button>

        <div id="nav">
          <a href="index.html" id="home">Home</a>
          <a href="ueberUns.html" id="about">Über uns</a>
          <a href="shop.html" id="shop">Shop</a>
          <a href="#" id="kontakt">Kontakt</a>
          <div id="spacer"></div>
          <button class="warenkorb">
            <a href="warenkorb.html">
              <span id="total">Total: 150,99€</span>
              <img src="./Design/warenkorb.png" />
            </a>
          </button>
        </div>
      </nav>
      <div id="content-container">
        <h1>Warenkorb</h1>
        <div class="warenkorb-liste">
          <div class="warenkorb-liste-position">
            <div class="warenkorb-position-info">
              <div class="warenkorb-position-info-bild">
                <img src="./Design/Artikel/Whey_Pulver.jpg" />
              </div>
              <div class="warenkorb-position-info-text">
                <div class="warenkorb-position-text-name">
                  <b>ESN DESIGNER WHEY PROTEIN 2000G</b>
                </div>
                <div class="warenkorb-position-text-netto">
                  39,67€ Nettopreis
                </div>
                <div class="warenkorb-position-text-mwst">9,30€ MWSt.</div>
                <div class="warenkorb-position-text-brutto">
                  <b>48,97€ Gesamtkosten</b>
                </div>
              </div>
            </div>
            <div class="warenkorb-position-input">
              <div class="warenkorb-position-input-anzahl">
                <input type="number" />
                Stück
              </div>
              <div class="warenkorb-position-input-entfernen">Entfernen</div>
            </div>
          </div>

          
        <div class="warenkorb-trennstrich"></div>
        <h2>Gesamt:</h2>
        <div class="warenkorb-gesamt">
          <div class="warenkorb-gesamt-info">
            <div class="warenkorb-gesamt-text">
              <div>Netto-Gesamt:</div>
              <div>MWSt. 19% Gesamt:</div>
              <div><b>Endbetrag:</b></div>
            </div>
            <div class="warenkorb-gesamt-werte">
              <div>121,49€</div>
              <div>28,50€</div>
              <div><b>149,99€</b></div>
            </div>
          </div>
          <div class="warenkorb-gesamt-btn">Zur Kasse gehen</div>
        </div>
      </div>
    </main>
    <footer>
      <a id="impressum" href="#">Impressum</a>
      <a id="datenschutz" href="#">Datenschutz</a>
      <a id="agb" href="#">AGB</a>
    </footer>
  </body>
</html>
